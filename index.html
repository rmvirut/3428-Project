<head>

    <style>
    body{
      background-image: url(bg-5-full.jpg);
      background-size: 100% 100%;
    }
        #siteLoader {
            position: relative;
            padding-bottom: 75%;
        / / This is the aspect ratio height: 0;

            position: absolute;

<body>
  <!-- The h2 tag had to be outside of main div-->
<h2 id="output" > </h2>

<div id="main" style="width: 100%; height: 100%">
    <div id="siteLoader">
        <h1>Getting things together.. Please Wait</h1>

<!-- pinwheel in html side-->
        <div class="main-container">
          <div id="pinwheel-container">
            <div id="pin-1">
              <div class="pin-base"></div>
              <div class="pin-big-triangle"></div>
            </div>
            <div id="pin-2">

            <div id="pin-3">

            <div id="pin-4">

              <div class="pin-big-triangle"></div>
            </div>
            <div class="pinwheel-center-circle">
            </div>
          </div>
        </div>
        <div class="pinwheel-stick"></div>

    </div>
</div>

<div class="modal" id="dialog">

</div>

<!-- Script for the countdown-->
<script>
var i = 30;

function startTimer() {

    var countdownTimer = setInterval(function() {

        document.getElementById("output").innerHTML= i +"seconds remaining.";
        i = i - 1;

        if (i <= 0) {
            clearInterval(countdownTimer);
        }

    }, 1000);

}

startTimer();
</script>
<script src="./js/functions.js"></script>
<script src="./js/scripts.js"></script>
