<!DOCTYPE HTML>

<html>

<head>
  <title>No Name Extension</title>

  <!--External CSS import-->
  <link rel="stylesheet"
    href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
  <link rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />

  <!--External CDN script imports-->
  <script src="./js/jquery-3.1.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyD9ujaEHw40y4A5iQtJ6x7NX_ykig0eaL8">
  </script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
  </script>

  <style>
    #siteLoader {
      position: relative;
      padding-bottom: 75%;
      /* This is the aspect ratio height: 0; */
      overflow: hidden;
    }

    #mapBox {
      border: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>

</head>

<body>
  <div id="main" style="width: 100%; height: 100%">
    <div id="siteLoader">
      <p>Hello, This is our (Group 5's) handsfree navigation app. We hope you
        enjoy using it</p>
    </div>
  </div>

  <div class="modal" id="dialog">

  </div>

  <!-- <script src="./js/functions.js"></script> -->
  <script src="./js/scripts.js"></script>
  <script src="./waypoint.js"></script>
</body>

</html>
